<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    </head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quteDisplay"></div>
    <div id="statusMessage" style="margin-top: 1em; color: green;"></div>
    <button id="generateQuote">Show New Quote</button>
    <button onclick="exportQuotes()">Export Quotes</button>
    <input type="file" id="importQuotesInput" accept=".json" />
<button onclick="importQuotes()">Import Quotes</button>
    <button onclick="fetchQuotesFromMockAPI()">Load from Mock API</button>
    <script src="script.js"></script>
    </body>
</html>
